<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div>
        <h1>Travel form for trip</h1>
        <form action="">
            <input type="text" placeholder="Enter your name"><br>
            <label for="sectionida">
                <input type="radio" value="Section a" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section b" name="section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="Section c" name="section" id="sectionidc"> Section C <br>
            </label>
            <input type="checkbox" id="foodCanteen" name="canteen">
            <label for="foodCanteen">Want Food Canteen Card?</label><br>

            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea><br>

            <select name="car" id="car">
                <option value="no-car">Select your car</option>
                <option value="omni">Omni</option>
                <option value="dzire">D Zire</option>
                <option value="wagon-r">Wagon-R</option>
                <option value="swift">Swift</option>
            </select>
        </form>
    </div>
</body>

</html>
