<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <div>
        <!-- tr - table row, th - table header, td - table data -->
        <table>
            <caption>Max Scores by different players in cricket</caption>
            <!-- thead - used to wrap table head, tbody - used to wrap table body -->
            <!-- colspan - used to create cells spanning multiple columns -->
            <thead>
                <tr>
                    <th>SL NO.</th>
                    <th>Player Name</th>
                    <th>Max Score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sachin</td>
                    <td>200</td>
                    <td>Cricket</td> 
                </tr>
                <tr>
                    <td>2</td>
                    <td>Virat</td>
                    <td>183</td>
                    <td>Cricket</td> 
                </tr>
                <tr>
                    <td>3</td>
                    <td>Dhoni</td>
                    <td>185</td>
                    <td>Cricket</td> 
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
